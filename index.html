<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="container my-5">
          <div class="master-container">
            <div class="card cart">
              <label class="title">Kalkulator BMI</label>
              <div class="row">
                <div class="col-6">
                    <img src="BMI-1024x569.png" style="width: 100%;" alt="BMI Pic" srcset="">
                </div>
                <div class="col-6">
                  <div class="pack-container">
                    <div class="header">
                      <p class="title-hasil">
                        Hasil
                      </p>
                      <div class="price-container" id="result">
                        0
                      </div>
                    </div>
                    <div>
                      <p class="text-center">Anda memiliki berat badan 
                        <br>
                        <span id="status"><span class="badge badge-dark">STATUS</span></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="row">
              <div class="card checkout col-5">
                <label class="title">Personal Data</label>
                <form class="form p-3" method="post">
                  <div class="row">
                    <div class="col">
                      <label for="berat"><b>Berat Badan (KG)</b></label>
                      <div class="input-group">
                        <input type="number"  autocomplete="off" name="text" class="input" id="berat">
                      </div>
                    </div>
                    <div class="col">
                      <label for="tinggi"><b>Tinggi Badan (CM)</b></label>
                      <div class="input-group">
                        <input type="number"  autocomplete="off" name="text" class="input" id="tinggi">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button type="button" id="btn" class="mt-3 btn btn-primary btn-block rounded-sm">Hitung BMI</button>
                    </div>
                    <div class="col">
                      <button type="reset" class="mt-3 btn btn-light btn-block rounded-sm">Reset BMI</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card info col-6 ml-5">
                <label class="title">Additional Info</label>
                <div class="row">
                  <div class="col-5">
                    <p style="margin-left: 0.4rem;"><b>Beberapa Penyakit Obese : </b></p>
                    <ul>
                      <li>Diabetes</li>
                      <li>Hipertensi</li>
                      <li>Sakit Jantung</li>
                      <li>Osteoarthritis</li>
                    </ul>
                  </div>
                  <div class="col-7">
                    <p style="margin-left: 0.4rem;"><b>Langkah-Langkah Diet : </b></p>
                    <ul>
                      <li>Berolahraga Minimal 30 Menit.</li>
                      <li>Konsumsi Sayur dan Buah-Buahan</li>
                      <li>Memperhatikan Ukuran Porsi Makanan.</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <a class="mark">
      @izam.susilo
    </a>
    <script src="script.js"></script>
</body>
</html>
